<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
    <link rel="stylesheet" href="sgnup.css">
    
</head>
<body>
    <div class="signup">
        <h1>Sign Up</h1>
        <form action="" method="post" name="test" id="form">
        <div>
            <input id="name" name="name" type="text" placeholder="Name" required>
        </div>
        <div>
            <input id="lastName" name="lastName" type="text" placeholder="Last Name">
        </div>
        <div>
            <input id="email" type="text" name="email" placeholder="Email">
        </div>
        <div>
            <input id="password" name="password" type="password" placeholder="Password">
        </div>
        <div>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password">
        </div>
        
        <input id="btn" type="button" value="Sign Up">
        
        Already have account?<a href="logn.html" style="text-decoration: none; font-family: 'Play', sans-serif; color: yellow;">&nbsp;Log In</a>
        </form>
    </div>
    <script src="sgnup.js"></script>   
</body>
</html>
