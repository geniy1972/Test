<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
    <link rel="stylesheet" href="Style/sgnup.css">

</head>

<body>
    <div class="signup">
        <h1>Sign Up!!</h1>
        <form action="" method="post" name="test" id="form">
            <div class="fields">
                <input class="field" id="name" name="name" type="text" placeholder="Name">
                <span class="name_error_hidden">Name is required</span>

            </div>
            <div class="fields">
                <input class="field" id="lastName" name="lastName" type="text" placeholder="Last Name">
                <span class="name_error_hidden">Last Name is required</span>
            </div>
            <div class="fields">
                <input class="field" id="email" type="text" name="email" placeholder="Email">
                <span class="name_error_hidden">Email is incorrect</span>
            </div>
            <div class="fields">
                <input class="field" id="password" name="password" type="password" placeholder="Password">
                <span class="name_error_hidden">Password must be longer than 3 characters</span>
            </div>
            <div class="fields">
                <input class="field" id="confirmPassword" name="confirmPassword" type="password"
                    placeholder="Confirm Password">
                <span class="name_error_hidden">Your password and confirmation password do not match.</span>
            </div>

            <input id="btn" type="submit" value="Sign Up">

            Already have account?<a href="logn.html"
                style="text-decoration: none; font-family: 'Play', sans-serif; color: yellow;">&nbsp;Log In</a>
        </form>
    </div>
    <script src="Js/sgnup.js"></script>
    <script src="Js/data.js"></script>
</body>

</html>
