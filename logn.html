<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In form</title>
    <link rel="stylesheet" href="logn.css">
</head>
<body>
    <div class="signin">
        <h1>Log In</h1>
        <form action="" method="post" name="test" id="form">
            <div>
                <input id="name" name="name" type="text" placeholder="Name" required>
            </div>
            
            
            <div>
                <input id="password" name="password" type="password" placeholder="Password">
            </div>
            
            
            <input id="btn" type="button" value="Log In"/>
            Don't have account?<a href="sgnup.html" style="font-family:'Play', sans-serif;">&nbsp;Sign Up</a>
            </form>
    </div>
    <script src="logn.js"></script>   
</body>
</html>
