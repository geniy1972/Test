<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
    <link rel="stylesheet" href="sgnup2.css">

</head>

<body>
    <div class="signup">
        <h1>Sign Up!!</h1>
        <form class="formWithValidation" action="" method="post" name="test" id="form">
            <div class="fields">
                <input class="name field" id="name" name="name" type="text" placeholder="Name">
            </div>
            <div class="fields">
                <input class="lastName field" id="lastName" name="lastName" type="text" placeholder="Last Name">
            </div>
            <div class="fields">
                <input class="email field" id="email" type="text" name="email" placeholder="Email">
            </div>
            <div class="fields">
                <input class="password field" id="password" name="password" type="password" placeholder="Password">
            </div>
            <div class="fields">
                <input class="passwordConfirmation field" id="confirmPassword" name="confirmPassword" type="password"
                    placeholder="Confirm Password">

            </div>

            <input class="validateBtn" id="btn" type="submit" value="Sign Up">

            Already have account?<a href="logn2.html"
                style="text-decoration: none; font-family: 'Play', sans-serif; color: yellow;">&nbsp;Log In</a>
        </form>
    </div>
    <script src="sgnup2.js"></script>

</body>

</html>
